<html lang="en">
<head>

<body>
    <h1 class="header"> Weather App </h1>

    <main> 
    <!-- form component -->
    <form class="cityForm">
<label for="site-search"> <h2 class="hTitle"> Search By City </h2></label>
<input type="search" id="city" name="City" placeholder="type your city: Austin">
<button class="btnClass" id="searchBtn"> search </button>
<hr class="hr">
<p class="searchStorage"> previous searches: </p>

    <div class="apiCityContainer">
    <h2 class="hTitle"> City Goes Here </h2>
    <hr class="hr">
    </div>

    <div class="fiveDayContainer">
    <div class="apiBoxes" id="forecastBox"> Mon:  </div>

    </div>
