<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header"> Weather App </h1>

    <main> 
    <!-- form component -->
    <form class="cityForm">
<label for="site-search"> <h2 class="hTitle"> Search By City </h2></label>
<input type="search" id="city" name="City" placeholder="your city here">
<button class="btnClass" id="searchBtn"> search </button>
<hr class="hr">
<p class="searchStorage"> previous searches: </p>
<ul id="past-list"></ul>
</form>
    <!-- api fetch request component -->
    <div id="informationContainer"> 
    <div class="apiCityContainer">
    <h4 class="hTitle" id="date"> <span alt="weather emojis"> ☔️ ☀️ ❄️ </span> Be prepared, see what you're in store for!   </h4>
    <ul id="cityInfoContainer"> </ul>
    <!-- <hr class="hr"> -->
    </div>  
    <h3 class="hTitle">  </h3>
    <hr>
    <h4 id="fiveDayContainer">
      5 Day Forecast
    </h4>
    <div class="apiBoxes" id="forecastBox"> </div> 
    </div>
    </main>


    <!-- JS Scripts -->
    <script src="assets/js/fetch.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <footer>   <img class="footerItemsImg" src="./assets/images/sun.svg">   <a class="footerItems" href="https://www.iconfinder.com/iconsets/weatherful" title="weatherful icons"> icons</a> 
        <a class="footerItems" href="https://github.com/thechicketarian/Weather-Application" target="_blank"> Repo </a>
        <a class="footerItems" href="https://github.com/thechicketarian" target="_blank">  theChick </a>
    </footer>

</body>
</html>
